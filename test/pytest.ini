[pytest]
# Configuraci贸n de pytest para Sonnar App

# Directorios de tests
testpaths = .

# Patrones de archivos de test
python_files = test_*.py

# Patrones de clases de test
python_classes = Test*

# Patrones de funciones de test
python_functions = test_*

# Markers personalizados
markers =
    unit: Pruebas unitarias de funciones individuales
    integration: Pruebas de integraci贸n de m贸dulos
    functional: Pruebas funcionales end-to-end

# Opciones por defecto
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Configuraci贸n de cobertura
[coverage:run]
source = ../main.py
omit = 
    */test/*
    */conftest.py
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True

